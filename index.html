<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/less" href="css/style.less" />
  <script src="js/less.js" type="text/javascript"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.3.0/css/lightgallery.min.css" integrity="sha512-e/7+n/bcByOQg6+rGt7Bx12Si0rpj4Xfe3EeS3W2RDSGGG/qT9rC7ZQCVAgaVAmZKZisvZ1DqaMd66TzfVO/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="js/smooth-eocjs-news-ticker/eocjs-newsticker.css">
  <title>Document</title>
</head>

<body>
  <div class="main-content">

    <header class="header header_light">
      <div class="container">
        <div class="header__wrap">
          <div class="header__left">
            <a href="" class="header__logo">
              [sub]
              <span>
              urban
            </span>
            </a>
          </div>
          <div class="header__right">
            <div class="top-menu">
              <div class="top-menu__item">
                <a class="top-menu__link top-menu__link_active" href="#">
                  Проекты
                </a>
              </div>
              <div class="top-menu__item">
                <a class="top-menu__link" href="#">
                  Команда
                </a>
              </div>
              <div class="top-menu__item">
                <a class="top-menu__link" href="#">
                  Live
                </a>
              </div>
              <div class="top-menu__item">
                <a class="top-menu__link" href="#">
                  Академия
                </a>
              </div>
              <div class="top-menu__item">
                <a class="top-menu__link" href="#">
                  Контакты
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>



    <main class="main">
      <div class="main-slide">
        <img class="main-slide__img" src="img/image-1.jpg" alt="">
        <div class="main-slide__content">
          <div class="container">
            <div class="main-slide__title head-h1">Мы раскрываем <br> бренды</div>
            <div class="breadcrumb">
              <div class="breadcrumb__item">Фирменный стиль</div>
              <div class="breadcrumb__item">Рекламные кампании</div>
              <div class="breadcrumb__item">Коммуникационные стратегии</div>
            </div>
          </div>
          <div class="ticker">
            <a class="ticker__link" href="#" id="eocjsNewsticker">12 сентября стартует курс по брендингу, идет набор в группу / до 20 </a>
          </div>
        </div>
      </div>

      <div class="main-gallery">
        <div class="container">
          <div class="main-gallery__wrap">
            <div class="main-gallery__item main-gallery__item_big">
              <img class="main-galletry__img" src="img/gallery/img-big.png" alt="">
            </div>
            <div class="main-gallery__item">
              <img class="main-galletry__img" src="img/gallery/image-5.png" alt="">
            </div>
            <div class="main-gallery__item">
              <img class="main-galletry__img" src="img/gallery/image-10.png" alt="">
            </div>
            <div class="main-gallery__item">
              <img class="main-galletry__img" src="img/gallery/image-11.png" alt="">
            </div>
            <div class="main-gallery__item">
              <img class="main-galletry__img" src="img/gallery/image-12.png" alt="">
            </div>
          </div>
        </div>
      </div>

      <div class="brif-action">
        <div class="container">
          <a class="brif-action__link" href="#">
            Хочешь с нами работать? Заполни бриф&gt;&gt;&gt;
          </a>
        </div>
      </div>
    </main>




    <footer class="footer">
      <div class="container">
        <div class="footer__wrap">
          <div class="footer__left">
            <div class="footer__copyright">
              © 2017–2020 Продуктовая дизайн-студия Suburban
            </div>
          </div>
          <div class="footer__right">
            <div class="social">
              <div class="social__item">
                <a class="social__link" href="#">
                  <img class="social__img" src="img/icon/instagram.svg" alt="">
                </a>
              </div>
              <div class="social__item">
                <a class="social__link" href="#">
                  <img class="social__img" src="img/icon/Facebook.svg" alt="">
                </a>
              </div>
              <div class="social__item">
                <a class="social__link" href="#">
                  <img class="social__img" class="" src="img/icon/youtube.svg" alt="">
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>

  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightgallery/2.3.0/lightgallery.min.js" integrity="sha512-+1CyleTPoFvPO15/CfBZ5h6k/mu/qCQe9uxq1tEfO7SRJ52MnCAQ561bAYkvrsGtnG7AkcvKtVwdeoZc8ps7bQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="js/smooth-eocjs-news-ticker/eocjs-newsticker.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
