<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/less" href="css/style.less" />
  <script src="js/less.js" type="text/javascript"></script>
  <title>Document</title>
</head>

<body>
  <div class="main-content">

    <header class="header">
      <div class="container">
        <div class="header__wrap">
          <div class="header__left">
            <a href="" class="header__logo">
              [sub]
              <span>
              urban
            </span>
            </a>
          </div>
          <div class="header__right">
            <div class="top-menu">
              <div class="top-menu__item">
                <a class="top-menu__link top-menu__link_active" href="#">
                  Проекты
                </a>
              </div>
              <div class="top-menu__item">
                <a class="top-menu__link" href="#">
                  Команда
                </a>
              </div>
              <div class="top-menu__item">
                <a class="top-menu__link" href="#">
                  Live
                </a>
              </div>
              <div class="top-menu__item">
                <a class="top-menu__link" href="#">
                  Академия
                </a>
              </div>
              <div class="top-menu__item">
                <a class="top-menu__link" href="#">
                  Контакты
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>



    <main class="main">
      <div class="container">
        <div class="brif-wrap">
          <h1 class="head-h1 mb_25">Бриф</h1>
          <h3 class="head-h5 mb_80">Оставьте заявку, либо свяжитесь с нами и мы сами всё заполним.</h3>
          <form class="form" action="#">
            <fieldset class="form__fieldset form__fieldset_product">
              <legend class="form__title form__title_product">Тип продукта</legend>
              <div class="form__row">
                <div class="form__input-btn">
                  <input class="form__input form__input_checkbox visually-hidden" type="checkbox" name="branding" id="branding">
                  <label class="form__label form__label_ckeckbox" for="branding">Брендинг</label>
                </div>
                <div class="form__input-btn">
                  <input class="form__input form__input_checkbox visually-hidden" type="checkbox" name="design-support" id="design-support">
                  <label class="form__label form__label_ckeckbox" for="design-support">Дизайн поддержка</label>
                </div>
                <div class="form__input-btn">
                  <input class="form__input form__input_checkbox visually-hidden" type="checkbox" name="design-instagram" id="design-instagram">
                  <label class="form__label form__label_ckeckbox" for="design-instagram">Дизайн-инстаграм</label>
                </div>
                <div class="form__input-btn">
                  <input class="form__input form__input_checkbox visually-hidden" type="checkbox" name="advertising-campaign" id="advertising-campaign">
                  <label class="form__label form__label_ckeckbox" for="advertising-campaign">Рекламная кампания</label>
                </div>
                <div class="form__input-btn">
                  <input class="form__input form__input_checkbox visually-hidden" type="checkbox" name="seo-promotion" id="seo-promotion">
                  <label class="form__label form__label_ckeckbox" for="seo-promotion">Ceo продвижение</label>
                </div>
                <div class="form__input-btn">
                  <input class="form__input form__input_checkbox visually-hidden" type="checkbox" name="smm" id="smm">
                  <label class="form__label form__label_ckeckbox" for="smm">Smm</label>
                </div>
              </div>
            </fieldset>
            <fieldset class="form__fieldset form__fieldset_budget">
              <legend class="form__title form__title_product">Бюджет</legend>
              <div class="form__row form-range">
                <div class="form-range__toggle">
                  <input class="form__input form__input_radio visually-hidden" type="radio" name="budget" value="don't-know" id="toggle-1">
                  <label class="form__label form__label_radio" for="toggle-1">Не знаю</label>
                </div>
                <div class="form-range__toggle">
                  <input class="form__input form__input_radio visually-hidden" type="radio" name="budget" value="50000" id="toggle-2">
                  <label class="form__label form__label_radio" for="toggle-2">50 000 ₽</label>
                </div>
                <div class="form-range__toggle">
                  <input class="form__input form__input_radio visually-hidden" type="radio" name="budget" value="100000" id="toggle-3">
                  <label class="form__label form__label_radio" for="toggle-3">100 000 ₽</label>
                </div>
                <div class="form-range__toggle">
                  <input class="form__input form__input_radio visually-hidden" type="radio" name="budget" value="300000" id="toggle-4" checked="">
                  <label class="form__label form__label_radio" for="toggle-4">300 000 ₽</label>
                </div>
                <div class="form-range__toggle">
                  <input class="form__input form__input_radio visually-hidden" type="radio" name="budget" value="50000" id="toggle-5">
                  <label class="form__label form__label_radio" for="toggle-5">500 000 ₽</label>
                </div>
                <div class="form-range__toggle">
                  <input class="form__input form__input_radio visually-hidden" type="radio" name="budget" value="50000" id="toggle-6">
                  <label class="form__label form__label_radio" for="toggle-6">700 000 ₽</label>
                </div>
                <div class="form-range__toggle">
                  <input class="form__input form__input_radio visually-hidden" type="radio" name="budget" value="50000" id="toggle-7">
                  <label class="form__label form__label_radio" for="toggle-7">1 000 000 ₽</label>
                </div>
              </div></fieldset>
            <fieldset class="form__fieldset form__fieldset_message">
              <legend class="form__title form__title_message">Задача</legend>
              <div class="textarea">
                <textarea class="textarea__input" name="message" id="" placeholder="Опишите свою задачу"></textarea>
                <div class="attach">
                  <input class="attach__input visually-hidden" type="file" name="file" id="attach__label">
                  <label class="attach__label" for="attach__label">
              <span class="attach__icon-wrapper">
                <img class="input__icon" src="img/icon/attach_file.svg" width="10" height="21" alt="Выбрать файл">
              </span>
                    <span class="attach__text">прикрепить файл</span>
                  </label>
                </div>
              </div>
            </fieldset>
            <fieldset class="form__fieldset form__fieldset_contact">
              <legend class="form__title form__title_contact">
                Контакты
              </legend>
              <input class="text-input text-input_type-1 mb_55" type="text" name="name" placeholder="Имя">
              <input class="text-input text-input_type-1 mb_55" type="email" name="email" placeholder="e-mail">
              <input class="text-input text-input_type-1 mb_55" type="text" name="name-company" placeholder="название компании">
              <input class="text-input text-input_type-1 mb_55" type="tel" name="tel" placeholder="телефон">
            </fieldset>
            <fieldset class="form__fieldset form__fieldset_contact">
              <button class="button button_green" type="button">Отправить</button>
            </fieldset>
          </form>
        </div>

      </div>
    </main>




    <footer class="footer">
      <div class="container">
        <div class="footer__wrap">
          <div class="footer__left">
            <div class="footer__copyright">
              © 2017–2020 Продуктовая дизайн-студия Suburban
            </div>
          </div>
          <div class="footer__right">
            <div class="social">
              <div class="social__item">
                <a class="social__link" href="#">
                  <img class="social__img" src="img/icon/instagram.svg" alt="">
                </a>
              </div>
              <div class="social__item">
                <a class="social__link" href="#">
                  <img class="social__img" src="img/icon/Facebook.svg" alt="">
                </a>
              </div>
              <div class="social__item">
                <a class="social__link" href="#">
                  <img class="social__img" class="" src="img/icon/youtube.svg" alt="">
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </footer>

  </div>
</body>
</html>
